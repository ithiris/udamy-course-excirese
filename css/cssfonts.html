<!DOCTYPE html>
<title> css fonts Example</title>
<style>
  p {
    font-family: arial;
	font-size: 50px;
	font-size-adjust: 2.5;
	font-style:italic;
	<!--font-stretch: ultra-expanded;-->
	
  }
  h1
  {
  <!--letters modified small into caps -->
  font-variant:small-caps;.
    }
	
	 div p {
    font: italic small-caps bold 20px Georgia, Garamond, serif;
  }
  
</style>

<p>This text is rendered in arial font. the style of the text is italic.</p>
<h1>small Caps</h1>
<div>
<p>The styles for this text has been specified with the 'font' shorthand property.</p>
</div>

<!--
CSS Font Property

The font property is a shorthand property that enables you to set all font properties in one go.

-->
