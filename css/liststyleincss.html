<!DOCTYPE html>
<title>Example</title>
<style>
  ul {
    font-size: 1.5em;
      }
  
  .inside {
    list-style-position: inside;
	list-style-type: square-inside;

	
  }
  .outside {
    list-style-position: outside;
	list-style-type: circle;

  }
   ol {
    font-size: 22px;
    margin: 0;
    padding-left: 0;
    
  }
  ol li {
    display: inline-block;
  }

  
  <!--
  List Style Position:

Determines whether the bullet is located inside the list's containing box or outside.
-->
</style>

<ul>
  <li>List item one</li>
  <li>List item two</li>
  <li>List item three</li>
</ul>

 


<ul class="inside">
  <li>List item one</li>
  <li>List item two</li>
  <li>List item three</li>
</ul>
<ul class="outside">
  <li>List item one</li>
  <li>List item two</li>
  <li>List item three</li>
</ul>




<ol>
  <li>Apples</li>
  <li>Oranges</li>
  <li>Watermelons</li>
</ol>
