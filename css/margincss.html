<!DOCTYPE html>
<title>margin and padding;Example</title>
<style>
  div {
   margin:20px 70px;
    border: 10px solid lightblue;
	 <!-- margin top and bottom is 20px ,left and right is 50px -->

  }
  div p {
    border: 5px dotted orange;
    margin: 20px 50px 60px 30px;
		padding:20px 50px 40px;
		
	background:pink;
	color:red;
	<!-- padding top is 20px ,left and right is set to 50px,bottom is set to 40 px -->

  }
</style>

<!--Padding defines the space between the element's border and its content.
    margin defines the outside of the border-->

<div>
  <p>
    This text has a different sized margin for each side. It is nested within a 'div' with a border to make it easier to see the effect of the margin.
  </p>
</div>
